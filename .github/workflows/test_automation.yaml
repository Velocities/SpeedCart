name: Integration Testing

on:
  workflow_dispatch:
  push:
    branches:
      - deployment

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install Dependencies
        run: |
          composer install

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit